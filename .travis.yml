language: r
cache: packages
# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
    ## non R-package installation
    - Rscript -e 'install.packages("devtools")'
    - Rscript -e 'devtools::install_github("rstudio/blogdown")'
install: 
 - Rscript -e 'blogdown::install_hugo()'
 - Rscript -e 'blogdown::install_theme("digitalcraftsman/hugo-icarus-theme")'
script:
  - which Rscript
  - Rscript -e 'blogdown::build_site()'
  - git config user.email "$COMMIT_AUTHOR_EMAIL"
  - git config user.name "TRAVIS CI"
  - cd public && git add -A
  - msg="rebuilding site `date`" && git commit -m "$msg"
  - git push origin master
  - cd ..
after_success: echo "Done"
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "github@markedmondson.me"