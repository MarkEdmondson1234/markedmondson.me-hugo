language: r
cache: packages
# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
    ## non R-package installation
    - Rscript -e 'install.packages("devtools")'
    - Rscript -e 'devtools::install_github("rstudio/blogdown")'
install: 
 - Rscript -e 'blogdown::install_hugo()'
 - Rscript -e 'blogdown::install_theme("digitalcraftsman/hugo-icarus-theme")'
script:
  - which Rscript
  - /home/travis/R-bin/bin/Rscript -e 'blogdown::build_site()'
after_success: |
  if [ -n "$GH_TOKEN" ]; then
    cd public && git add -A
    git -c user.name='travis' -c user.email='travis@markedmondson.me' commit -m "rebuilding site `date`"
    # Make sure to make the output quiet, or else the API token will leak!
    # This works because the API key can replace your password.
    git push -f -q https://MarkEdmondson1234:$GH_TOKEN@github.com/MarkEdmondson1234/markedmondson.me-hugo master &2>/dev/null
    cd "$TRAVIS_BUILD_DIR"
  fi
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "travis@markedmondson.me"